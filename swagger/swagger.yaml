                description: 告警状态
                type: string
            Threshold:
                description: 阈值
                type: string
        type: object
        x-go-package: ezone.xxxxx.com/xxxxx/xxxxx/alarm/modules/alarm/v2/dto
    AlertRule:
        properties:
            Algo:
                description: 统计方式
                type: string
            AlgoDisplayName:
                description: 统计方式显示名
                type: string
            DisplayName:
                description: 监控项显示名，中文名称, e.g. cpu使用率
                type: string
            ExpressionWithChinese:
                description: 中文表达式
                type: string
            For:
                description: 持续时间
                type: string
            GroupWaitTime:
                description: 等待时间
                type: string
            Interval:
                description: 告警间隔
                type: string
            Labels:
                additionalProperties:
