info:
    description: 告警策略
    title: 告警策略
    version: 1.0.0
paths:
    /alarm/v2/alert/list:
        post:
            description: 获取告警列表
            operationId: listAlertRequest
            parameters:
                - in: query
                  name: Action
                  type: string
                - in: body
                  name: Body
                  schema:
                    $ref: '#/definitions/ListAlertsRequest'
            responses:
                "200":
                    $ref: '#/responses/listAlertResponse'
                default:
                    $ref: '#/responses/errResponse'
            summary: 获取告警列表
            tags:
                - alert
    /alarm/v2/alert/overview:
        post:
            description: 告警总览
            operationId: alertOverviewRequest
            parameters:
                - in: query
                  name: Action
                  type: string
                - in: body
                  name: Body
                  schema:
                    $ref: '#/definitions/OverviewRequest'
            responses:
                "200":
                    $ref: '#/responses/alertOverviewResponse'
                default:
                    $ref: '#/responses/errResponse'
            summary: 告警总览
            tags:
                - alert
    /alarm/v2/policy/create:
        post:
            description: 创建告警策略
            operationId: createPolicyRequest
            parameters:
                - in: query
                  name: Action
                  type: string
                - in: body
                  name: Body
                  schema:
                    $ref: '#/definitions/CreatePolicyRequest'
            responses:
                "200":
                    $ref: '#/responses/createPolicyResponse'
                default:
                    $ref: '#/responses/errResponse'
            summary: 创建告警策略
            tags:
                - policy
    /alarm/v2/policy/delete:
        post:
